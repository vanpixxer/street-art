---
layout: default
---
<article class="site-section site-section-last">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.featured_image %}
      <div class="post-image">
        <img src="{{ page.featured_image }}" alt="featured image">
      </div>
    {% endif %}
  </header>
  <div class="post-body">
    {{ content }}
  </div>
</article>
